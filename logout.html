<script type="text/javascript">
// ucapan
  $(window).on('load', function(){
    $('.load-wrapper').addClass('hide');
       setTimeout(function(){
      $('td.content').css({
        'opacity'   : '1',
        'animation' : 'anim 1s linear',
        'transform' : 'translate(0,0)'
      });
    $('td.title').css({
        'opacity'   : '1',
        'animation' : 'anim2 1s linear',
        'transform' : 'translate(0,0)'
      })
    },1000);
  })

  var time = new Date().toLocaleString("en-US", {timeZone: "Asia/Jakarta"});
    time = new Date(time);
    time = time.getHours();
    var ucapan;
    if( time >= 0 && time < 12)
    {
      ucapan = 'morning';
    }else if( time >= 12 && time < 15)
    {
      ucapan = 'afternoon'
    }else if( time >= 15 && time < 18)
    {
      ucapan = 'evening';
    }else
    {
      ucapan = 'night';
    }
    $('.ucapan span').text(ucapan); 
</script>
